  omar-basemap:
    image: ${DOCKER_URL}/omar-basemap:${OMAR_BASEMAP_VERSION}
    networks:
      - proxynet
      - omarnet

  omar-mapproxy:
    image: ${DOCKER_URL}/omar-mapproxy:${OMAR_MAPPROXY_VERSION}
    networks:
      - proxynet
      - omarnet

  omar-postgres:
    image: ${DOCKER_URL}/postgres-postgis-trgm:${OMAR_POSTGRES_VERSION}
    env_file:
      - envs/omar-postgres.env
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    networks:
      - proxynet
      - omarnet

networks:
  proxynet:
    name: proxynet
  omarnet:
    external: false

volumes:
  data_path:
    driver: local
    driver_opts:
      type: bind
      devices: /data
  pgdata:
    driver: local
    driver_opts:
      type: bind
      devices: ./pgdata