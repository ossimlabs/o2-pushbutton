      - proxynet
      - omarnet

  omar-download-app:
    image: ${DOCKER_URL}/omar-download-app:${OMAR_DOWNLOAD_APP_VERSION}
    env_file:
      - envs/omar-download-app.env
    volumes:
      - data_path:/data
    networks:
      - proxynet
      - omarnet

  omar-geoscript-app:
    image: ${DOCKER_URL}/omar-geoscript-app:${OMAR_GEOSCRIPT_APP_VERSION}
