apiVersion: v1
kind: Template
objects:
  - apiVersion: v1
    kind: Service
    metadata:
      name: zookeeper
      labels:
        app: zookeeper
    spec:
      ports:
      - port: 8080
        name: web
      clusterIP: None
      selector:
        app: zookeeper
  
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: zookeeper
      name: zookeeper
    spec:
      replicas: 1
      selector:
        app: zookeeper
        deploymentconfig: zookeeper
      strategy:
        activeDeadlineSeconds: 21600
        resources: {}
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          annotations:
            openshift.io/generated-by: OpenShiftWebConsole
          creationTimestamp: null
          labels:
            app: zookeeper
            deploymentconfig: zookeeper
        spec:
          containers:
            - env:
                - name: ALLOW_ANONYMOUS_LOGIN
                  value: 'yes'
              image: nexus-docker-private-group.ossim.io/zookeeper
              imagePullPolicy: Always
              name: zookeeper
              ports:
                - containerPort: 2181
                  protocol: TCP
                - containerPort: 2888
                  protocol: TCP
                - containerPort: 3888
                  protocol: TCP
                - containerPort: 8080
                  protocol: TCP
              resources: {}
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          imagePullSecrets:
            - name: registry-creds
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
      triggers:
        - type: ConfigChange
